<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间计算器</title>
    <style>
        /* CSS样式 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 100px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>时间计算器</h1>
        <p>当前时间: <span id="currentTime"></span></p>
        <input type="number" id="minutes" placeholder="输入分钟数">
        <button onclick="calculateTime()">计算</button>
        <div class="result">
            结果时间: <span id="resultTime"></span>
        </div>
    </div>

    <script>
        // 显示当前时间
        function displayCurrentTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
        }

        // 计算时间
        function calculateTime() {
            const minutesInput = document.getElementById('minutes').value;
            if (!minutesInput || isNaN(minutesInput)) {
                alert('请输入有效的分钟数！');
                return;
            }

            const now = new Date();
            const newTime = new Date(now.getTime() + parseInt(minutesInput) * 60000);
            const hours = String(newTime.getHours()).padStart(2, '0');
            const minutes = String(newTime.getMinutes()).padStart(2, '0');
            document.getElementById('resultTime').textContent = `${hours}:${minutes}`;
        }

        // 初始化显示当前时间
        displayCurrentTime();
        setInterval(displayCurrentTime, 1000); // 每秒更新一次当前时间
    </script>
</body>
</html>
